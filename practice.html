<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM INPUTS</title>
</head>
<body>
    <form action="">
        <h1>CANDIDATE INFORMATION</h1>
        <h2>Fill all boxes</h2>
        Name <input type="text">
<br><br>             
        Tel <input type="number">
<br><br>        
        Email <input type="email">
<br><br>        
        Password <input type="password">
<br><br>        
        Date of Birth <input type="date">
<br><br>        
        Country <select name="" id=""><option value="Nigeria">Nigeria</option>
                                      <option value="Egypt">Egypt</option>
                                      <option value="Tunisia">Tunisia</option>
                                      <option value="Senegal">Senegal</option>
                </select>
<br><br>              
        Subjects:
        <input type="checkbox">Physics        
        <input type="checkbox">Chemistry        
        <input type="checkbox">Sociology        
        <input type="checkbox">Biology        
        <input type="checkbox">Governmenet
<br><br>
        Disabilities:
        <input type="radio">Deaf                
        <input type="radio">Blind                
        <input type="radio">Mute                
        <input type="radio">None
<br>                        
        additional information:
<br>        
        <textarea name="additional information" id="" cols="30" rows="10"></textarea>   
<br>
        <button>submit</button>        
    </form>
</body>
</html>
